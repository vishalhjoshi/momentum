name: Docker Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Allows pulling images from text in installer config if needed, though usually implicit
  DOCKER_REGISTRY_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-backend
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-frontend
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-installer
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Build & Push Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # Filter for momentum-backend specific tags manually if needed, 
          # but metadata-action applies all tags to all images listed if we aren't careful.
          # To keep it simple, we'll manually tag for clarity in separate steps or use simple string concat.
          
      # REVISING APPROACH: The metadata-action is great but might mix tags for 3 different images.
      # Simpler approach: Manual tagging logic relative to the github ref.
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-backend:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-backend:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-frontend:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-frontend:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}

      - name: Build and push Installer
        uses: docker/build-push-action@v5
        with:
          context: ./installer
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-installer:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-installer:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}
