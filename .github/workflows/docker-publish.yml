name: Docker Publish

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Allows pulling images from text in installer config if needed, though usually implicit
  DOCKER_REGISTRY_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-backend
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-frontend
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-installer
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Build & Push Backend
      # Manual tagging logic relative to the github ref to ensure correct image association.
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-backend:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-backend:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-frontend:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-frontend:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}

      - name: Build and push Installer
        uses: docker/build-push-action@v5
        with:
          context: ./installer
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/momentum-installer:latest
            ${{ github.ref_type == 'tag' && format('{0}/momentum-installer:{1}', secrets.DOCKERHUB_USERNAME, github.ref_name) || '' }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via SSH
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

          # Ensure deployment directory exists
          ssh $SSH_USER@$SSH_HOST "mkdir -p /home/vishal/momentum"

          # Copy production compose file
          scp docker-compose.prod.yml $SSH_USER@$SSH_HOST:/home/vishal/momentum/docker-compose.yml

          # Execute deployment
          ssh $SSH_USER@$SSH_HOST "cd /home/vishal/momentum && export DOCKER_USERNAME=$DOCKER_USERNAME && docker compose pull && docker compose up -d"

